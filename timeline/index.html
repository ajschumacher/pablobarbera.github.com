
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
    <script type="text/javascript" src="dygraph-combined.js"></script>
      <style type="text/css">
    #div_g {
      position: absolute;
      left: 20px;
      right: 40px;
      top: 20px;
      bottom: 60px;
    }
    </style>
          <style>
    cust {
      position: fixed;
      left: 40px;
      bottom: 0px;
      right: 40px;
    }
    </style>

<script type='text/javascript'>

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-1191254-10']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</head>
<body>
<div id="div_g"></div>
      <cust>
      <p><b>Display: </b>
    <input type=checkbox id=0 onClick="change(this)" checked>
    <label for="0"> Obama</label>
    <input type=checkbox id=1 onClick="change(this)" checked>
    <label for="1"> Romney </label>
       &#8226; <b> Smoothing period:</b>
    <input type=number value="10" id="input" min="10" step="10" size="3" max="120" onchange="changeRoll()">
    minutes 
    &#8226; <b> Last update:</b> 2012-11-05 10:30:00 EST
    &#8226; Built with <a href="http://www.r-project.org/">R</a> and <a href="http://dygraphs.com/">dygraphs</a>
     &#8226; Code and more information in <a href="https://github.com/pablobarbera/timeline">Github</a></p>
    </cust>



<script type="text/javascript">
  var g;
  g = new Dygraph(
    document.getElementById("div_g"),
    "tweets_timeline.csv", // path to CSV file
    {
      showRangeSelector: true,
      rollPeriod: 1,
      title: "Timeline: Tweets Mentioning Obama or Romney",
      ylabel: "Average Tweets Per Minute",
      legend: "always",
      labelsDivStyles: { "textAlign": "right" , "background": "none"},
      colors: ["blue", "red"],
      visibility: [true, true],
      labelsKMB: true,
    }          // options
  );

  function change(el) {
     g.setVisibility(el.id, el.checked);
  }
  function changeRoll(){
    value = input.value / 10;
    g.adjustRoll(value);
  }

</script>
</body>
</html>
